        <script>
            /*
             * 5. Crea una función llamada invertirMapa(). La función devolverá un nuevo mapa donde 
             * las claves serán los valores del mapa original y los valores del nuevo mapa serán 
             * arrays que contendrán las claves donde ese valor se repetía.
             */
            
            let mapaOriginal = new Map([
                                        ["1111BCD", "Seat"],
                                        ["2222DEF", "Audi"],
                                        ["3333FGH", "Mercedes"],
                                        ["4444HIJ", "Seat"],
                                        ["5555JKL", "Mercedes"],
                                        ["6666LMN", "Seat"]
                                      ]);
            
            console.log(invertirMapas(mapaOriginal));
            
            function invertirMapas(mapaOriginal){
                let mapaInvertido = new Map();
                let conjunto = new Set();
                let key;
                
                for (elements of mapaOriginal){
                    conjunto.add(elements.valueOf()[1]);
                }
                
                for (let i = 0; i < conjunto.length; i++){
                    for (elements of mapaOriginal){
                        mapaInvertido.set(conjunto[i], elements.valueOf());
                    }
                }
                
                return mapaInvertido;
            }
        </script>
