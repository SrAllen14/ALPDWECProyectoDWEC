    <body>
        <script>
            /*
             * 3. Crea una función que reciba un array de palabras. La función devolverá un mapa que
             * contengan como clave cada palabra y el valor es el número de veces que esa palabra 
             * aparece en el array. Haremos una página web que lea palabraas hasta que el usuario 
             * cancele o deje el cuadro vacío y mostraremos las repeticiones de las palabras.
             */
            
            let a = new Array();
            let palabra = prompt("Introduzca palabras");
            let acum;
            
            
            while (palabra !== "" && palabra !== null){
                a.push(palabra);
                palabra = prompt("Introduzca palabras");
            }
            
            console.log(mapaPalabras(a));
            
            function mapaPalabras(a= new Array ){
                let mapa = new Map();
                for (let j = 0; j <= a.length; j++){
                    acum = 1;
                    for (let i = j+1; i <= a.length; i++){
                        if(a[j] !== null){
                            if(a[i] !== null){
                                if(a[j]===a[i]){
                                    acum++;
                                    a[i] = null;
                                }
                            }
                        }
                        if(a[j]!== null){
                            mapa.set(a[j], acum);
                        }
                    }
                }
                return mapa;
            }
        </script>
    </body>
